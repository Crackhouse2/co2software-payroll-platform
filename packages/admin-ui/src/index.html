<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>co2software Payroll Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .security-notice {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .security-notice h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .security-notice p {
            color: #333;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .already-logged-in {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .already-logged-in a {
            color: #155724;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .footer p {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Load configuration first -->
    <script src="config.js"></script>
    
    <div class="container">
        <div class="logo">
            <h1>co2software</h1>
            <p>Payroll System Login</p>
        </div>
        
        <div class="security-notice">
            <h4>üîí Secure Access</h4>
            <p>This is a secure payroll system. Access is restricted to authorized personnel only. All access attempts are logged.</p>
        </div>
        
        <!-- Check if user is already logged in -->
        <div id="alreadyLoggedIn" class="already-logged-in" style="display: none;">
            <div>‚úÖ You are already logged in!</div>
            <br>
            <a href="dashboard.html">Go to Dashboard</a>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" value="admin@co2software.co.uk" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="AdminPass123!" required autocomplete="current-password">
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div id="loginResult"></div>
        
        <div class="footer">
            <p>&copy; 2024 co2software Ltd. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Check if user is already logged in on page load
        window.addEventListener('load', () => {
            checkExistingLogin();
        });
        
        function checkExistingLogin() {
            const userInfo = localStorage.getItem('userInfo');
            const tokens = localStorage.getItem('authTokens');
            
            if (userInfo && tokens) {
                document.getElementById('alreadyLoggedIn').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            }
        }
        
        // Get current API URL from config
        function getApiUrl() {
            return window.AppConfig?.API_BASE_URL || 'http://localhost:3000/api';
        }
        
        // Login form with redirect to dashboard
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const apiUrl = getApiUrl();
            
            // Disable button during login
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            
            try {
                const response = await fetch(apiUrl + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store user info and tokens
                    localStorage.setItem('userInfo', JSON.stringify(result.user));
                    localStorage.setItem('authTokens', JSON.stringify(result.tokens));
                    
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="success">‚úÖ Login successful! Redirecting to dashboard...</div>`;
                    
                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    document.getElementById('loginResult').innerHTML = 
                        `<div class="error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = 
                    '<div class="error">‚ùå Cannot connect to authentication server. Please try again.</div>';
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
